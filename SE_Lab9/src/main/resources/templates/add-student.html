<div class="container">
    <h3>Welcome to the eRegistrar of MIU</h3>
    <hr/>
    <form method="post" th:object="${student}" th:action="@{/save}">
        <div class="form-group">
            <label for="student-number" class="col-form-label">Student Number:</label>
            <input type="text" class="form-control" id="student-number" name="studentNumber" th:field="*{studentNumber}">
        </div>
        <div class="form-group">
            <label for="firstname" class="col-form-label">Firstname:</label>
            <input type="text" class="form-control" id="firstname" th:field="*{firstName}">
        </div>
        <div class="form-group">
            <label for="middlename" class="col-form-label">Middle Name:</label>
            <input type="text" class="form-control" id="middlename" th:field="*{middleName}">
        </div>
        <div class="form-group">
            <label for="lastname" class="col-form-label">Lastname:</label>
            <input type="text" class="form-control" id="lastname" th:field="*{lastName}">
        </div>
        <div class="form-group">
            <label for="cgpa" class="col-form-label">Cgpa:</label>
            <input type="number" class="form-control" id="cgpa" th:field="*{cgpa}">
        </div>
        <div class="form-group">
            <label for="enrollment-date" class="col-form-label">Enrollment Date:</label>
            <input type="date" class="form-control" id="enrollment-date" th:field="*{enrollmentDate}">
        </div>
        <div class="form-group">
            <label class="col-form-label">International:</label>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="option1" name="option1" class="custom-control-input" value="true"
                       th:field="*{isInternational}">
                <label class="custom-control-label" for="option1">Yes</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="option2" name="option2" class="custom-control-input" value="false"
                       th:field="*{isInternational}">
                <label class="custom-control-label" for="option2">No</label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</div>
